<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pro Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pi SDK الرسمي -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #ffdd59;
      color: #333;
      cursor: pointer;
      margin-top: 20px;
    }

    .box {
      background: rgba(255,255,255,0.15);
      padding: 20px;
      border-radius: 15px;
      margin-top: 25px;
    }
  </style>
</head>

<body>

  <h1>Pro Task Manager</h1>
  <p>Login & Complete Step 10</p>

  <button id="loginBtn">Login with Pi</button>

  <div id="info" class="box"></div>

  <button id="payBtn" style="display:none;">اختبار الدفع (Step 10)</button>

  <div id="paymentResult" class="box"></div>

<script>
  // تهيئة Pi SDK
  Pi.init({ version: "2.0" });

  let currentUser = null;

  // تسجيل الدخول مع الصلاحيات الصحيحة
  document.getElementById("loginBtn").onclick = async () => {
    try {
      currentUser = await Pi.authenticate(["username", "payments"]);

      document.getElementById("info").innerHTML =
        "تم تسجيل الدخول: <b>" + currentUser.username + "</b>";

      document.getElementById("payBtn").style.display = "inline-block";

    } catch (err) {
      alert("❌ فشل تسجيل الدخول");
      console.error(err);
    }
  };

  // عملية الدفع (Step 10)
  document.getElementById("payBtn").onclick = async () => {
    try {
      const payment = await Pi.createPayment({
        amount: 0.01,
        memo: "Step 10 Test Payment",
        metadata: {
          app: "Pro Task Manager",
          step: "10"
        }
      });

      document.getElementById("paymentResult").innerHTML =
        "✅ تمت العملية بنجاح<br><br>TxID:<br>" +
        payment.identifier;

    } catch (err) {
      document.getElementById("paymentResult").innerHTML =
        "❌ فشل الدفع:<br>" + err.message;

      console.error(err);
    }
  };
</script>

</body>
</html>
